<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Platform where users can post,view and answer questions about programming and code." />
		<meta name="keywords" content="code,programming,computer science,programming languages" />

		<title>StackOverflow-lite</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css" />
	<body>
		<header>
			<div class='container' id="container">
				<div id="branding">
					<a href="index.html"><h1><span class="highlight">Stack</span>Overflow-lite</h1></a>
				</div>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li class="current"><a href="login.html">Log in</a></li>
						<li><a href="signUp.html">Sign Up</a></li>
					</ul>
				</nav>
			</div>
			<div id="hr"></div>

		<section id="login">
			<section id="register">
				<div class="box">
					<div class="container">
						<strong id="seen"><h2 >Sign in</h2></strong>
						<form>
							<p><h3>Username</h3><input type="Username" placeholder="Enter Username or Email"></p>

							<p><h3>Password</h3><input type="password" placeholder="Enter Password"></p>
							
							<p><div id="butt"><a href="index.html">Log in</a></div></p>
							<div id="container2">
								<p><label>
								<input id="remember" type="checkbox" checked="checked" name="remember"><h3>Remember me</h3>
								</label></p>
							</div>

						</form>
					</div>	
				</div>
				
			</section>
		</section>
		<footer>
			<p>StackOverflow-lite &copy; 2018</p>
		</footer>
